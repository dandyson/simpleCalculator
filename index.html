<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div data-tilt id="tiltDiv">
        <div class="calcContainer">
            <div class="display">
                <input type='text' id="textDisplay"></h2>
            </div>
            <div class="buttonDiv">
                <button class="displayable one">1</button>
                <button class="displayable two">2</button>
                <button class="displayable three">3</button>
                <button class="displayable four">4</button>
                <button class="displayable five">5</button>
                <button class="displayable six">6</button>
                <button class="displayable seven">7</button>
                <button class="displayable eight">8</button>
                <button class="displayable nine">9</button>
                <button class="clearAll">CE</button>
                <button class="displayable zero">0</button>
                <button class="equals">=</button>
            </div>
            <div class="operatorDiv">
                <button class="displayable operator plus">+</button>
                <button class=" displayable operator subtract">-</button>
                <button class=" displayable operator multiply">*</button>
                <button class=" displayable operator divide">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-3.5.1.min.js"></script> <!-- Load jQuery first -->
    <script src="tilt.jquery.js"></script> <!-- Load Tilt.js library -->
</body>

</html>
